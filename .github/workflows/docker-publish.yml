name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      latest:
        description: 'Also tag as latest'
        required: true
        type: boolean
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from config.json
        id: version
        run: |
          # Check if config.json exists
          if [ ! -f "config.json" ]; then
            echo "ERROR: config.json not found!"
            exit 1
          fi
          
          # Extract version using jq (pre-installed on ubuntu-latest)
          VERSION=$(jq -r '.version' config.json)
          
          # Validate that version was extracted and is not empty
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "ERROR: Unable to extract version from config.json!"
            echo "Please ensure config.json contains a valid 'version' field."
            exit 1
          fi
          
          # Validate version format (basic semver check)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "WARNING: Version '$VERSION' does not follow semver format (X.Y.Z)"
            echo "Proceeding anyway..."
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "âœ“ Extracted version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Docker tags
        id: tags
        run: |
          TAGS="edisonmontes/crazyones:${{ steps.version.outputs.version }}"
          if [ "${{ inputs.latest }}" = "true" ]; then
            TAGS="${TAGS},edisonmontes/crazyones:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=CrazyOnes
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.run_started_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: edisonmontes/crazyones
          readme-filepath: ./DOCKER.md
