name: Manual Parse HTML to JSON

on:
  workflow_dispatch:

jobs:
  parse-html-manually:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 lxml

      - name: Ensure JSON directory exists
        run: mkdir -p json

      - name: Parse all HTML files and generate JSON
        run: python scripts/parse_html.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add json/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Manual run: Generated JSON from HTML" && git push)
