services:
  crazyones:
    build: .
    container_name: crazyones
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - APPLE_UPDATES_URL=${APPLE_UPDATES_URL:-https://support.apple.com/en-us/100100}
      - EXECUTION_MODE=${EXECUTION_MODE:-daemon}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-43200}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 0,12 * * *}
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount log file for easy access
      - ./crazyones.log:/app/crazyones.log
      # Mount config file for persistence
      - ./config.json:/app/config.json
    restart: unless-stopped
